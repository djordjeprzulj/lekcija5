<section>
  <form fxLayout="column" [formGroup]="form" >
      <mat-form-field>
        <input type="email" matInput placeholder="Vaš email" formControlName="email">
      </mat-form-field>      
      <mat-form-field>
        <input type="password" matInput placeholder="Vaša lozinka" formControlName="password">
      </mat-form-field>    
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Potvrdi</button>
  </form>
</section>
